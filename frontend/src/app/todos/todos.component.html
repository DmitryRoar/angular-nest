<div class="wrap">
  <div *ngFor="let todo of todos" class="todo">
    <div class="todo-info">
      <h3 [title]="todo.title" class="todo-info__title">{{todo.title}}&nbsp;</h3>
      <strong>{{todo.date | date:'medium':null:'ru'}}</strong>
    </div>
    <div class="buttons">
      <button>btn</button>
    </div>
  </div>
</div>
