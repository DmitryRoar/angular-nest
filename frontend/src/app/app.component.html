<app-alert></app-alert>

<div class="wrap">
  <div class="container">
    <div class="form">
      <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <input type="text" placeholder="todo" formControlName="title">

        <button type="submit" [disabled]="disabled">send</button>
      </form>
    </div>

    <app-todos [todos]="todos" *ngIf="loading; else loader"></app-todos>

    <ng-template #loader>
      <app-loader></app-loader>
    </ng-template>
  </div>
</div>
