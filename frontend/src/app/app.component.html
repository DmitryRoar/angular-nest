<div class="wrap">
  <div class="container">
    <div class="form">
      <form (ngSubmit)="onSubmit()" [formGroup]="form">
        <input type="text" placeholder="todo" formControlName="title">

        <button type="submit" [disabled]="btnDisabled">send</button>
      </form>
    </div>

    <app-todos [todos]="todos"></app-todos>
  </div>
</div>
